<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vessel Simulation Visualization</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- WebSocket 클라이언트 연결 -->
  <script>
    // Leaflet 지도를 초기화합니다.
    const map = L.map("map").setView([35.9876, 129.5595], 13); // 구룡포항 근처 좌표

    // OSM (OpenStreetMap) 타일 레이어를 추가합니다.
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: 'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // 선박 위치를 저장할 객체
    const vesselMarkers = {};

    // WebSocket 연결을 설정합니다.
    const socket = new WebSocket("ws://localhost:3001");

    // WebSocket 메시지 수신 시 처리
    socket.onmessage = function (event) {
      const vesselData = JSON.parse(event.data);
      const { id, lati, longi, speed, course, azimuth } = vesselData;

      // 마커가 존재하는지 확인
      if (vesselMarkers[id]) {
        // 마커가 이미 존재하면 위치 업데이트
        vesselMarkers[id].setLatLng([lati, longi]);
      } else {
        // 마커가 없으면 새로운 마커 추가
        const marker = L.marker([lati, longi]).addTo(map);
        vesselMarkers[id] = marker;
      }

      // 각 선박의 팝업에 정보를 업데이트
      vesselMarkers[id].bindPopup(
        `<b>Vessel ${id}</b><br>Latitude: ${lati}<br>Longitude: ${longi}<br>Speed: ${speed} knots<br>Course: ${course}°<br>Azimuth: ${azimuth}°`
      );
    };

    socket.onopen = function () {
      console.log("WebSocket 연결 성공");
    };

    socket.onclose = function () {
      console.log("WebSocket 연결 종료");
    };
  </script>
</body>
</html>
