<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet 다각형 시각화</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 지도를 초기화하고, 중심 좌표와 줌 레벨 설정
        const map = L.map('map').setView([35.987, 129.558], 14); // 다각형 근처 좌표로 중심 설정

        // OpenStreetMap 타일을 추가
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // 다각형 좌표 정의
        const userDefinedPolygon = [
            [35.989301, 129.559683],
            [35.990568, 129.557613],
            [35.990018, 129.55592],
            [35.989333, 129.556572],
            [35.98877, 129.555796],
            [35.989203, 129.555154],
            [35.987217, 129.552773],
            [35.985626, 129.552162],
            [35.983288, 129.555102],
            [35.986041, 129.560725],
            [35.983321, 129.559852],
            [35.978506, 129.553306],
            [35.969736, 129.555431],
            [35.965728, 129.581481],
            [35.986439, 129.588861],

            [35.988819, 129.561302],
            [35.986642, 129.558267],
            [35.985553, 129.55833],
            [35.985502, 129.55761],
            [35.987199, 129.556984],
            [35.987072, 129.557047],
            [35.989301, 129.559683], // 다각형 닫기
        ];

        // Leaflet을 사용하여 다각형 추가
        const polygon = L.polygon(userDefinedPolygon, { color: 'blue' }).addTo(map);

        // 다각형 중심으로 지도를 맞춤
        map.fitBounds(polygon.getBounds());
    </script>
</body>
</html>
